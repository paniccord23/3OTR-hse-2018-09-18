<style>
  .container {
    background-color: #333;
    width: 80vw;
    height: 80vh;
    display: flex;
    /* flex-direction: column-reverse; расположение в ряд (по умолчанию) и колонка; reverse меняет порядок колонок и строк наоборот */
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    flex-flow: column wrap; 
  }
  .box-1, .box-2, .box-3 {
    background-image: url(https://placekitten.com/g/200/200);
  }
  .box-1 {
    background-color: red;
    width: 100px;
    height: 100px;
    background-size: cover;
    border-radius: 50%;
    border: 2px solid orange;
  }
  .box-2 {
    background-color: grey;
    /* order: 1; - порядок элементов */

    width: 100px;
    height: 100px;
    background-size: cover;
    border-radius: 50%;
    border: 2px solid orange;

  }
  .box-3 {
    background-color: green;
  /* помогает распределять ширину с помощью элементов
    flex: 1;
    */
    width: 100px;
    height: 100px;
    background-size: cover;
    border-radius: 50%;
    border: 2px solid orange;
  }
</style>
<body>
  <!-- cmd+shift+d - клонирование
  cmd+стрелки - двигать курсор на до конца строки
  alt+стрелки - двигать курсор на одно слово
 -->
  <div class="container">
    <div class="box-1">111</div>
    <div class="box-1">111</div>
    <div class="box-1">111</div>
    <div class="box-1">111</div>
    <div class="box-1">111</div>
    <div class="box-1">111</div>
    <div class="box-1">111</div>
    <div class="box-1">111</div>
    <div class="box-2">222</div>
    <div class="box-3">333</div>
  </div>
</body>
